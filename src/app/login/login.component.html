<!-- components/login/login.component.html -->
<div class="login-container">
    <div class="login-card">
        <h2>Connexion</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email" 
                    class="form-control"
                    [ngClass]="{'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid}"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <div *ngIf="loginForm.get('email')?.errors?.['required']">Email est requis</div>
                    <div *ngIf="loginForm.get('email')?.errors?.['email']">Email invalide</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    formControlName="password" 
                    class="form-control"
                    [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid}"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe est requis</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                Se connecter
            </button>
        </form>
    </div>
</div>
